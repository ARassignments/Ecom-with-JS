<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="css/config.css">
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <main class="form-signin col-md-4 text-center">
            <form>
                <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal text-uppercase">Login</h1>
    
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email here..." maxlength="40">
                    <label for="email">Email Address Here...</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Your Password here..." maxlength="20">
                    <label for="pwd">Password Here...</label>
                </div>
    
                <div class="mb-3 d-flex justify-content-between">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="validation()">Sign in</button>
                <p class="mt-3 mb-3 text-muted">Don't have an Account? <a href="signup.html">Signup</a></p>
            </form>
        </main>
    </div>

</body>
<script src="js/sweetalert2.min.js"></script>
<script src="js/login-validation.script.js"></script>
</html>
