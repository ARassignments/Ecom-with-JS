<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Js | Forgot Password</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="css/config.css">
</head>

<body class="bg-light">
    <div class="preloader active">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <main class="form-signin col-md-4 text-center">
            <form>
                <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal text-uppercase">Forgot Password</h1>
    
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email here..." maxlength="40">
                    <label for="email">Email Address Here...</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="button">Forgot Password</button>
            </form>
        </main>
    </div>

</body>
<script src="js/sweetalert2.min.js"></script>
<script src="js/login-validation.script.js"></script>
</html>
